<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Calculator Project</h1>
    <div class="underline"></div>
    <div class="wrapper">
        <div class="static-txt">This project has been created</div>
        <ul class="dynamic-txts">
            <li><span>in HTML,CSS & JS.</span></li>
            <li><span>by Bikram Modak.</span></li>
        </ul>
    </div>
    <div class="container">
        <input type="text" id="display" >
        <div id="blocks">
       <button class="button" id="special">CE</button>
       <button class="button" id="special">C</button>
       <button class="button">(</button>
       <button class="button">)</button>
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button">/</button>
       <button class="button">4</button>
       <button class="button">5</button>
       <button class="button">6</button>
       <button class="button">*</button>
       <button class="button">1</button>
       <button class="button">2</button>
       <button class="button">3</button>
       <button class="button">-</button>
       <button class="button">.</button>
       <button class="button">0</button>
       <button class="button" id="equal">=</button>
       <button class="button">+</button>   
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
